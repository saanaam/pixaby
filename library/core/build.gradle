plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
}

apply from: "$rootDir/configs/android_commons.gradle"

dependencies {
    //DI
    implementation "com.google.dagger:hilt-android:${library.hilt}"
    implementation "com.google.dagger:hilt-android:${library.hilt}"
    kapt "com.google.dagger:hilt-compiler:${library.hilt}"
    //retrofit
    implementation "com.squareup.retrofit2:retrofit:${library.retrofit}"
    //paging
    implementation "androidx.room:room-paging:${library.roomPagingVersion}"
}